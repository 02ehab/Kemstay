<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Kemstay | الطلبات</title>
  <link rel="stylesheet" href="requests.css">
</head>
<body>

  <header>
    <h1>الطلبات الواردة</h1>
  </header>

  <div class="requests-container">

    <!-- كارت طلب -->
    <div class="request-card">
      <h3>طلب من: أحمد محمد</h3>
      <p>الوحدة: شقة في القاهرة - الزمالك</p>
      <p>التواريخ: 15 سبتمبر - 20 سبتمبر</p>
      <p>المدة: 5 أيام</p>
      <p>الحالة: <span class="status pending">قيد الانتظار</span></p>
      <div class="actions">
        <button class="accept">قبول</button>
        <button class="reject">رفض</button>
        <button class="contact">تواصل</button>
      </div>
    </div>
<!-- Modal for Rejection Reason -->
<div id="rejectionModal" class="modal hidden">
  <div class="modal-content">
    <h3>سبب الرفض</h3>
    <textarea id="rejectionText" placeholder="اكتب سبب الرفض هنا..." rows="4"></textarea>
    <div class="modal-actions">
      <button id="submitRejection" class="submit-reason">إرسال</button>
      <button id="cancelRejection" class="cancel">إلغاء</button>
    </div>
  </div>
</div>
    <!-- تكرار لكروت الطلبات -->
    <div class="request-card">
      <h3>طلب من: سارة علي</h3>
      <p>الوحدة: استوديو في الإسكندرية - سموحة</p>
      <p>التواريخ: 1 أكتوبر - 3 أكتوبر</p>
      <p>المدة: 2 يوم</p>
      <p>الحالة: <span class="status approved">تم القبول</span></p>
      <div class="actions">
        <button class="contact">تواصل</button>
      </div>
    </div>

  </div>
<script src="requests.js"></script>
</body>
</html>
