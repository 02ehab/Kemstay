<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استعادة كلمة المرور - Kemstay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      border: 1px solid #ddd;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #187bcd;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>استعادة كلمة المرور</h2>
    <form onsubmit="resetPassword(event)">
      <label for="resetEmail">البريد الإلكتروني</label>
      <input type="email" id="resetEmail" placeholder="أدخل بريدك الإلكتروني" required>
      <button type="submit">إرسال رابط الاستعادة</button>
    </form>
    <div class="back-link">
      <a href="index.html">الرجوع لتسجيل الدخول</a>
    </div>
  </div>

  <script>
    function resetPassword(event) {
      event.preventDefault();
      const email = document.getElementById('resetEmail').value;
      alert("تم إرسال رابط الاستعادة إلى: " + email);
      // هنا ممكن تضيف كود إرسال فعلي للخادم
    }
  </script>

</body>
</html>
