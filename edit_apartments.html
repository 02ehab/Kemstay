<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض الوحدة - Kemstay</title>
  <link rel="stylesheet" href="edit_apartments.css" />
</head>
<body>
     <header>

     <div class="logo">Kemstay</div>
  <button class="menu-toggle" onclick="openMenu()">☰</button>

  <!-- القائمة الأفقية (للكمبيوتر) -->
  <nav class="main-nav">
    <a href="index.html">الرئيسية</a>
    <a href="apartments.html">الشقق</a>
      <a href="hostels.html">هوستيل</a>
    <a href="notifications.html">الاشعارات</a>
    <a href="chat.html">الدردشة </a>
    <a href="login.html" class="auth-link">تسجيل الدخول</a>
  </nav>

  <!-- القائمة الجانبية (للموبايل) -->
  <div id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="closeMenu()">✖</button>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="apartments.html">الشقق</a>
      <a href="hostels.html">هوستيل</a>
      <a href="notifications.html">الاشعارات</a>
    <a href="chat.html">الدردشة </a>
    <a href="login.html" class="auth-link">تسجيل الدخول</a>
    </nav>
  </div>

  </header>

<div class="form-container">
    <h2>إضافة وحدة</h2>

    <form method="POST" action="#">
      <div class="form-grid">

        <!-- العمود الأيمن (النصوص) -->
        <div class="col">
          <div class="row-4">
            <label>
    نوع الوحدة
    <select name="unitType" required>
      <option value="">اختر نوع الوحدة</option>
      <option value="apartment">شقة</option>
      <option value="room">غرفة</option>
    </select>
  </label>
            <label>
    التصنيف
    <select name="category" required>
      <option value="">اختر التصنيف</option>
      <option value="residential">سكني</option>
      <option value="commercial">تجاري</option>
    </select>
  </label>
            <label>
    عدد الأفراد
    <select name="capacity" required>
      <option value="">اختر العدد</option>
      <!-- نستخدم حلقة JS لاحقًا لو حبيت، أو يدوي -->
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
  </label>
            <label class="chk"><input type="checkbox"> مفروشة</label>
          </div>

          <div class="row-3">
            <input type="text" placeholder="الشهر/اليوم">
            <input type="number" placeholder="السعر">
          </div>

          <label>الوصف
            <textarea rows="4"></textarea>
          </label>

          <h4>التوافر</h4>

<div class="vertical-3">
  <input type="date" id="availableFrom" placeholder="متاح من">
  <input type="date" id="availableTo" placeholder="متاح إلى">
  <button type="button" onclick="addAvailability()" class="plus">＋ إضافة</button>
</div>
<ul id="addAvailabilityList" class="tags-list"></ul>

          <h4>العنوان</h4>
          <div class="row-2">
            <input type="text" placeholder="المحافظة">
            <input type="text" placeholder="الشارع">
          </div>
          <div class="row-2">
            <input type="text" placeholder="رقم العقار">
            <input type="text" placeholder="رقم الدور">
          </div>
          <div class="row-2">
            <input type="text" placeholder="قريب من">
            <input type="text" placeholder="علامة مميزة">
          </div>

          <h4>المميزات</h4>
          <div class="row-2">
  <input type="text" id="featureInput" placeholder="أضف ميزة">
  <button type="button" onclick="addFeature()">＋ إضافة</button>
</div>
<ul id="featuresList" class="tags-list"></ul>

<!-- العمود الأيسر (الصور والشروط) -->
        <div class="col">
          <div class="upload-main">
            <p>اسحب الصورة هنا<br>أو اختر صورة</p>
          </div>


<div class="row-2">
  <input type="text" id="ownerConditionInput" placeholder="أضف شروطك">
  <button type="button" onclick="addOwnerCondition()">＋ إضافة</button>
</div>
<ul id="ownerConditionsList" class="tags-list"></ul>
          
        </div>

        <div class="row-2 align-items-center">
  <label class="chk">
  <input type="checkbox" required>
  أوافق على <a href="#">الشروط والأحكام</a>
</label>
</div>


          <div class="buttons">
            <button type="submit" class="edit">تعديل الوحدة</button>
            <button type="reset"  class="cancel">إلغاء</button>
          </div>
        </div>

        
      </div>
    </form>
  </div>
</main>

  <footer class="footer">
    جميع الحقوق محفوظة لـ Kemstay © 2025
  </footer>

  <script src="edit_apartments.js"></script>
</body>
</html>
