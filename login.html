<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kemstay | تسجيل الدخول / إنشاء حساب</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      border: 1px solid #ddd;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #187bcd;
    }

    .switch {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .switch a {
      color: #007bff;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <!-- Login Form -->
    <!-- داخل loginForm -->
<form id="loginForm">
  <h2>تسجيل الدخول</h2>

  <label for="loginEmail">البريد الإلكتروني</label>
  <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>

  <label for="loginPassword">كلمة المرور</label>
  <input type="password" id="loginPassword" placeholder="كلمة المرور" required>

  <a href="reset_password.html" style="display: block; margin-top: 10px; font-size: 14px; color: #007bff; text-align: left;">نسيت كلمة المرور؟</a>

  <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">تسجيل الدخول</button>
  <div class="switch">ليس لديك حساب؟ <a onclick="toggleForm()">سجل الآن</a></div>
</form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden" onsubmit="register(event)">
      <h2>إنشاء حساب في Kemstay</h2>
      
      <label for="fullname">الاسم الكامل</label>
      <input type="text" id="fullname" required>

      <label for="governorate">المحافظة</label>
      <select id="governorate" required>
        <option value="">اختر المحافظة</option>
        <option value="القاهرة">القاهرة</option>
        <option value="الجيزة">الجيزة</option>
        <option value="الإسكندرية">الإسكندرية</option>
        <option value="أسيوط">أسيوط</option>
        <option value="الشرقية">الشرقية</option>
        <option value="الدقهلية">الدقهلية</option>
        <option value="الغربية">الغربية</option>
        <option value="سوهاج">سوهاج</option>
        <option value="قنا">قنا</option>
        <option value="المنيا">المنيا</option>
        <option value="البحيرة">البحيرة</option>
      </select>

      <label for="phone">رقم الموبايل</label>
      <input type="tel" id="phone" required pattern="[0-9]{10,15}">

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" required>

      <label for="accountType">نوع الحساب</label>
      <select id="accountType" required>
        <option value="">اختر نوع الحساب</option>
        <option value="tenant">مستأجر</option>
        <option value="owner">مالك</option>
        <option value="agent">وسيط معتمد</option>
      </select>

      <button type="submit" id="signup-btn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">إنشاء حساب</button>n>
      <div class="switch">لديك حساب بالفعل؟ <a onclick="toggleForm()">تسجيل الدخول</a></div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function toggleForm() {
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
    }

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("تم تسجيل الدخول بنجاح!");
    });
 document.getElementById("forgot-password-link").addEventListener("click", function (e) {
    e.preventDefault(); // يمنع التنقل الافتراضي
    window.location.href = "reset-password.html"; // غير اسم الصفحة حسب ما مسميها
  });
  
    function register(event) {
      event.preventDefault();
      const data = {
        name: document.getElementById('fullname').value,
        governorate: document.getElementById('governorate').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        accountType: document.getElementById('accountType').value,
      };
      console.log("تم تسجيل البيانات:", data);
      alert("تم التسجيل بنجاح!");
    }
    <script>
  document.getElementById("login-btn")?.addEventListener("click", function (e) {
    e.preventDefault(); // يمنع إرسال النموذج
    window.location.href = "profile.html"; // غيرها حسب اسم صفحتك
  });

  document.getElementById("signup-btn")?.addEventListener("click", function (e) {
    e.preventDefault();
    window.location.href = "profile.html";
  });
</script>
  </script>

</body>
</html>
