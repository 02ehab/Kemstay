<!-- index.html أو login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kemstay | تسجيل الدخول / إنشاء حساب</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="form-container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>تسجيل الدخول</h2>

      <label for="loginEmail">البريد الإلكتروني</label>
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>

      <label for="loginPassword">كلمة المرور</label>
      <input type="password" id="loginPassword" placeholder="كلمة المرور" required>

      <!-- رابط نسيت كلمة المرور -->
      <a href="#" id="forgot-password-link" style="display: block; margin-top: 10px; font-size: 14px; color: #007bff; text-align: left;">نسيت كلمة المرور؟</a>

      <button type="submit" id="login-btn">تسجيل الدخول</button>
      <div class="switch">ليس لديك حساب؟ <a href="#" onclick="toggleForm()">سجل الآن</a></div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden">
      <h2>إنشاء حساب في Kemstay</h2>
      
      <label for="fullname">الاسم الكامل</label>
      <input type="text" id="fullname" required>

      <label for="governorate">المحافظة</label>
      <select id="governorate" required>
        <option value="">اختر المحافظة</option>
        <option value="القاهرة">القاهرة</option>
        <option value="الجيزة">الجيزة</option>
        <option value="الإسكندرية">الإسكندرية</option>
        <option value="أسيوط">أسيوط</option>
        <option value="الشرقية">الشرقية</option>
        <option value="الدقهلية">الدقهلية</option>
        <option value="الغربية">الغربية</option>
        <option value="سوهاج">سوهاج</option>
        <option value="قنا">قنا</option>
        <option value="المنيا">المنيا</option>
        <option value="البحيرة">البحيرة</option>
      </select>

      <label for="phone">رقم الموبايل</label>
      <input type="tel" id="phone" required pattern="[0-9]{10,15}">

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" required>

      <label for="accountType">نوع الحساب</label>
      <select id="accountType" required>
        <option value="">اختر نوع الحساب</option>
        <option value="tenant">مستأجر</option>
        <option value="owner">مالك</option>
        <option value="agent">وسيط معتمد</option>
      </select>

      <button type="submit" id="signup-btn">إنشاء حساب</button>
      <div class="switch">لديك حساب بالفعل؟ <a href="#" onclick="toggleForm()">تسجيل الدخول</a></div>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="login.js" defer></script>
</body>
</html>
