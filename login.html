<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kemstay - تسجيل الدخول</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="button-box">
        <button onclick="showLogin()" id="loginBtn">تسجيل الدخول</button>
        <button onclick="showRegister()" id="registerBtn">إنشاء حساب</button>
        <div id="btn-indicator"></div>
      </div>

      <form id="loginForm" class="form active">
        <h2>تسجيل الدخول</h2>
        <input type="tel" id="phoneNumber" placeholder="رقم الهاتف" pattern="[0-9]{10,15}" required />
        <button type="submit" id="sendOtpBtn">إرسال رمز التحقق</button>

        <div id="otpSection" style="display:none; margin-top: 10px;">
          <input type="text" id="otpInput" placeholder="أدخل رمز التحقق" pattern="[0-9]{6}" maxlength="6" />
          <button type="button" id="verifyOtpBtn">تحقق</button>
          <p id="otpError" style="color:red; display:none;">رمز التحقق غير صحيح. حاول مرة أخرى.</p>
        </div>
      </form>

      <form id="registerForm" class="form">
        <h2>إنشاء حساب</h2>
        <input type="text" placeholder="الاسم الكامل" required />
        <input type="tel" id="phoneNumber" placeholder="رقم الهاتف" pattern="[0-9]{10,15}" required />
        <input type="password" placeholder="كلمة المرور" required />
         
        <select id="userType" name="userType" required>
        <option value="">اختر النوع</option>
        <option value="tenant">مستأجر</option>
        <option value="owner">مالك</option>
        <option value="broker">وسيط معتمد</option>
        </select>
        <button type="submit">تسجيل</button>
        <p class="or-line">أو التسجيل باستخدام</p>
        <button type="button" class="google-btn" onclick="loginWithGoogle()">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
          Google
        </button>
      </form>

      <a href="index.html" class="back-home">← العودة للصفحة الرئيسية</a>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
