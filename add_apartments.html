 <main class="form-wrapper">
    <div class="form-container">

  <h2>إضافة وحدة سكنية جديدة</h2>

  <form id="addUnitForm">
    <label for="title">عنوان الوحدة</label>
    <input type="text" id="title" name="title" placeholder="مثلاً: غرفة مفروشة في مدينة نصر" required />

    <label for="description">وصف الوحدة</label>
    <textarea id="description" name="description" placeholder="صف الوحدة هنا..." required></textarea>

    <label for="price">السعر الشهري (جنيه)</label>
    <input type="number" id="price" name="price" placeholder="مثلاً: 2500" min="0" required />

    <label for="capacity">عدد الأشخاص</label>
    <input type="number" id="capacity" name="capacity" placeholder="مثلاً: 2" min="1" required />

    <label for="image">رفع صورة الوحدة</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <button type="submit">إضافة الوحدة</button>
  </form>
</div>
