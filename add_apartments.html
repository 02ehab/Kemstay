  </header>

  <main>
<div class="form-container">
    <h2>إضافة وحدة</h2>

    <form method="POST" action="#">
      <div class="form-grid">

        <!-- العمود الأيمن (النصوص) -->
        <div class="col">
          <div class="row-4">
            <input type="text" placeholder="نوع الوحدة">
            <input type="text" placeholder="التصنيف">
            <input type="number" placeholder="عدد الأفراد">
            <label class="chk"><input type="checkbox"> مفروشة</label>
          </div>

          <div class="row-3">
            <input type="text" placeholder="الشهر/اليوم">
            <input type="number" placeholder="السعر">
            <input type="number" placeholder="عدد المساحات">
          </div>

          <label>الوصف
            <textarea rows="4"></textarea>
          </label>

          <h4>التوافر</h4>
          <div class="row-3">
            <input type="date" placeholder="متاح من">
            <input type="date" placeholder="متاح إلى">
            <button type="button" class="plus">＋</button>
          </div>

          <h4>العنوان</h4>
          <div class="row-2">
            <input type="text" placeholder="المحافظة">
            <input type="text" placeholder="الشارع">
          </div>
          <div class="row-2">
            <input type="text" placeholder="رقم العقار">
            <input type="text" placeholder="رقم الدور">
          </div>
          <div class="row-2">
            <input type="text" placeholder="قريب من">
            <input type="text" placeholder="علامة مميزة">
          </div>

          <h4>المميزات</h4>
          <div class="row-2">
            <input type="text" placeholder="أضف ميزة">
            <button type="button" class="plus">＋</button>
          </div>
          <label class="chk">
            <input type="checkbox" required> أوافق على <a href="#">الشروط والأحكام</a>
          </label>
          <div class="buttons">
            <button type="submit" class="add">إضافة الوحدة</button>
            <button type="reset"  class="cancel">إلغاء</button>
          </div>
        </div>

        <!-- العمود الأيسر (الصور والشروط) -->
        <div class="col">
          <div class="upload-main">
            <p>اسحب الصورة هنا<br>أو اختر صورة</p>
          </div>

          <div class="row-2">
            <input type="text" placeholder="شروط المالك">
            <button type="button" class="plus mini">＋ إضافة</button>
          </div>

          <label>قواعد المالك
            <textarea rows="5"></textarea>
          </label>

        </div>

      </div>
    </form>
  </div>
</main>
