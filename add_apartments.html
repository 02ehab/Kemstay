<head>

</head>
<body>
     <header>

     <div class="logo">Kemstay</div>

  <!-- القائمة الأفقية (للكمبيوتر) -->
  <nav class="main-nav">
    <a href="index.html">الرئيسية</a>

      <a href="hostels.html">هوستيل</a>

    <a href="chat.html">الدردشة </a>
    <a href="login.html" class="auth-link">تسجيل الدخول</a>
  </nav>

  <!-- القائمة الجانبية (للموبايل) -->
  <div id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="closeMenu()">✖</button>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="apartments.html">الشقق</a>
      <a href="hostels.html">هوستيل</a>

    <a href="chat.html">الدردشة </a>
    <a href="login.html" class="auth-link">تسجيل الدخول</a>
    </nav>
  </div>

  </header>
<wrapper>
  <form id="listingForm">
    <h2>نموذج إضافة شقة - Kemstay</h2><!-- الخطوة 1: معلومات أساسية -->
<div class="form-step active">
  <div class="form-group">
    <label>العنوان الكامل</label>
    <input type="text" name="address" required>
  </div>
  <div class="form-group">
    <label>نوع الوحدة</label>
    <select name="type" required>
      <option>شقة</option>
      <option>استوديو</option>
      <option>غرفة</option>
    </select>
  </div>
  <div class="form-group">
    <label>المساحة (متر)</label>
    <input type="number" name="area" required>
  </div>
  <div class="form-group">
    <label>الدور</label>
    <input type="number" name="floor">
  </div>
  <div class="buttons">
    <button type="button" onclick="nextStep()">التالي</button>
  </div>
</div>

<!-- الخطوة 2: رفع الصور حسب الغرف -->
<div class="form-step">
  <div id="roomImagesContainer">
    <div class="form-group">
      <label>اختر نوع الغرفة</label>
      <select id="roomType">
        <option value="مفردة">غرفة مفردة</option>
        <option value="مزدوجة">غرفة مزدوجة</option>
        <option value="ثلاثية">غرفة ثلاثية</option>
        <option value="صالة">صالة</option>
        <option value="مطبخ">مطبخ</option>
        <option value="حمام">حمام</option>
      </select>
    </div>
    <div class="form-group">
      <label>صور الغرفة</label>
      <input type="file" id="roomImages" multiple>
    </div>
    <button type="button" onclick="addRoomImages()">إضافة الغرفة</button>
    <ul id="roomsPreview"></ul>
  </div>
  <div class="buttons">
    <button type="button" onclick="prevStep()">السابق</button>
    <button type="button" onclick="nextStep()">التالي</button>
  </div>
</div>

<!-- الخطوة 3: بيانات التواصل والشروط -->
<div class="form-step">
  <div class="form-group">
    <label>اسم المالك</label>
    <input type="text" name="owner_name" required>
  </div>
  <div class="form-group">
    <label>رقم الجوال</label>
    <input type="tel" name="phone" required>
  </div>
  <div class="form-group">
    <label>السعر الشهري</label>
    <input type="number" name="price_monthly">
  </div>
  <div class="form-group">
    <label>شروط الإيجار</label>
    <textarea name="conditions" rows="4"></textarea>
  </div>
  <div class="buttons">
    <button type="button" onclick="prevStep()">السابق</button>
    <button type="submit">إرسال</button>
  </div>
</div>

  </form>
</wrapper>

        <div class="form-footer">
    <div class="row-2 align-items-center">
      <label class="chk">
        <input type="checkbox" required>
        أوافق على <a href="#">الشروط والأحكام</a>
      </label>
    </div>

    <div class="buttons">
      <button type="submit" class="add">إضافة الوحدة</button>
      <button type="reset" class="cancel">إلغاء</button>
    </div>
  </div>
</form>
        
      </div>
    </form>
  </div>
</main>

</html>
